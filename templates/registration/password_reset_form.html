{% extends "base.html" %}

{% block content %}

<p>パスワードを忘れましたか？ 以下にのフォームにメールアドレスを入力すると、新しいパスワードの設定方法をお知らせします。</p>

<form method="post">
  {% csrf_token %}
  <fieldset>
    {{ form.email.errors }}
    <label for="id_email">メールアドレス：</label>
    {{ form.email }}
    <input type="submit" value="パスワードをリセットする">
  </fieldset>
</form>

{% endblock %}
